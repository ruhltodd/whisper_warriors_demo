<!DOCTYPE html>
<html>

<head>
  <base href="/whisper_warriors_demo/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="whisper_warriors">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>whisper_warriors</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #game-container {
      width: 820px;
      height: 820px;
      position: relative;
      overflow: hidden;
      background: black;
    }

    flutter-view {
      width: 820px !important;
      height: 820px !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      transform: none !important;
    }

    canvas {
      width: 820px !important;
      height: 820px !important;
      display: block !important;
    }

    /* Ensure no weird browser behavior */
    flutter-view flt-glass-pane,
    flutter-view flt-scene-host,
    flutter-view flt-semantics {
      background-color: black !important;
    }

    /* Remove focus outlines */
    flutter-view:focus,
    flutter-view *:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="game-container">
    <script src="flutter_bootstrap.js" async></script>
  </div>
</body>

</html>
