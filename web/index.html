<!DOCTYPE html>
<html>

<head>
  <base href="/whisper_warriors_demo/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="whisper_warriors">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>whisper_warriors</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Reset default margins and ensure full coverage */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Force black background on all parent elements */
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container styling */
    #game-container {
      width: 820px;
      height: 820px;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }

    /* Flutter view styling */
    flutter-view {
      width: 100%;
      height: 100%;
      display: block;
      background-color: black;
      position: relative;
    }

    /* Flutter-specific elements */
    flutter-view flt-scene-host {
      background-color: black;
    }

    flutter-view flt-glass-pane {
      background-color: black;
    }

    /* Style all Flutter canvas elements */
    flutter-view canvas {
      background-color: black;
    }

    /* Ensure semantic elements inherit black background */
    flutter-view flt-semantics {
      background-color: black;
    }

    /* Remove focus outlines */
    flutter-view:focus,
    flutter-view *:focus {
      outline: none;
    }

    /* Ensure text elements have black background */
    flutter-view flt-text-editing {
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="game-container">
    <script src="flutter_bootstrap.js" async></script>
  </div>
</body>

</html>
